<!DOCTYPE HTML>
<!--여기서 타임리프 템플릿 엔진이 작동-->
<!--회원 등록시 thread 태그 내에 타임리프 문법 태그로 감싸져서 회원 정보가 등록됨-->

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th> </tr>
            </thead>
            <tbody>
<!--            ${members} : 컨트롤러에서 model.addAttribut 메소드가 회원 정보를 리스트로 담아둠-->
<!--            이때 리스트 내 루프를 돌면서 회원 정보를 조회-->
            <tr th:each="member : ${members}">
<!--                MemberForm에서 Getter, Setter 메소드를 통해 정보를 가져옴-->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
